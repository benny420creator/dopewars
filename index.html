<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dope Wars: Benny's Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dope Wars: Benny's Edition</h1>
        <div id="status">
            <p id="daysLeft">45 Days Left</p>
            <p id="cash">Cash: $1000</p>
            <p id="debt">Debt: $0</p>
            <p id="cities">Current Location: <span id="currentLocation">Brooklyn</span></p>
        </div>
        <table id="drugsChart">
            <!-- Drugs chart will be populated by script.js -->
        </table>
        <div id="actions">
            <button onclick="nextDay()">Next Day</button>
            <button onclick="showLoanSharkOptions()">Loan Shark</button>
        </div>
        <div id="loanOptions">
            <p>Borrow Money (10% interest):</p>
            <button onclick="borrowFromLoanShark(100)">Borrow $100</button>
            <button onclick="borrowFromLoanShark(500)">Borrow $500</button>
            <button onclick="borrowFromLoanShark(1000)">Borrow $1000</button>
            <button onclick="repayDebt()">Repay Debt</button>
            <button onclick="hideLoanSharkOptions()">Cancel</button>
        </div>
        <div id="endGame" style="display: none;">
            <h2>Game Over</h2>
            <p id="finalScore"></p>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
