<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Dope Wars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Modern Dope Wars</h1>
        <div id="gameInfo">
            <p id="cash">Cash: $1000</p>
            <p id="location">Location: Brooklyn</p>
            <select id="drugSelect"></select>
            <p id="price">Price: $0</p>
        </div>
        <div id="actions">
            <button onclick="buyGoods()">Buy</button>
            <button onclick="sellGoods()">Sell</button>
            <button onclick="moveLocation()">Move</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
